<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Currency Converter</title>

  </head>
  <body>
    

    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-6 right">
                <h1>NAIRA CONVERTER</h1>
                <P>This is one my JavaScripts Projects that converts Nigeria currency to other Currency; dollar, Euro and Pounds </P>
                <button>Explore Api</button>

            </div>
            <div class="col col-sm-6 left">
                <h2>CURRENCY CONVERTER</h2>
                <form>
                    <input type="number" id="naira" placeholder="Enter Your amount in Naira" class="form-control">
                    <label for="naira">Enter Your Amount in Naira (₦)</label>

                    <div id="dollar"></div>
                    <label for="">dollar($)</label>

                    <div id="pounds"></div>
                    <label for="">pounds(£)</label>

                    <div id="euro"></div>
                    <label for="">euro(€)</label>
                </form>

            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
